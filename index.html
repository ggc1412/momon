<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>momon</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <section class="center">
        <div class="js-clock">
            <h3 class='day__text'></h3>
            <h3 class="clock__text">00:00</h3>
        </div>

        <div class="js-name name">
          <form>
              <input class="name__input" placeholder="Input your name here" type="text" />
          </form>
          <span class="name__text"></span>
        </div>

        <div class='js-to-do-div'>
            <form class="js-to-do to-do">
                <input class="js-add-to-do to-do__add-to-do" placeholder="Write a To Do here" type="text" />
            </form>
            <ul class="js-list list"></ul>
        </div>
    </section>

    <div class="js-weather weather">
        <span><img class='weather__icon' /></span>
        <span class='weather__temp'></span>
        <span class="weather__city"></span>
    </div>

    <script src="js/bg.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/greeting.js"></script>
    <script src="js/toDo.js"></script>
  </body>
</html>
